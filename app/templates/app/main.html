{% extends "app/base.html" %} 
{% block title %}Library Management{% endblock title %}
{% block home %}
<style>
  .library-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #f5f7fa;
    padding: 20px;
  }

  .library-card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    max-width: 800px;
    width: 100%;
  }

  .library-title {
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-weight: 700;
    text-transform: capitalize;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .btn-add {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    outline: 0;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .btn-add:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
  }

  .btn-show {
    background-color: #008cba;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    outline: 0;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .btn-show:hover {
    background-color: #007bb5;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 140, 186, 0.4);
  }

  @media (max-width: 768px) {
    .buttons-container {
      flex-direction: column;
    }

    .library-title {
      font-size: 2rem;
    }
  }
</style>

<div class="library-container">
  <div class="library-card">
    <h1 class="library-title">Library Management System</h1>
    <div class="buttons-container">
      <a href="{% url 'addbooks' %}">
        <button class="btn-add">
          <i class="fas fa-plus"></i> Add New Book
        </button>
      </a>
      <a href="{% url 'allbooks' %}">
        <button class="btn-show">
          <i class="fas fa-book-open"></i> Show All Books
        </button>
      </a>
    </div>
  </div>
</div>
{% endblock home %}
