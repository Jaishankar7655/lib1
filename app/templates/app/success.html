{% extends "app/base.html" %}

{% block success %}
<style>
    .success-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        background-color: #f0f8ff;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .success-message {
        font-size: 2rem;
        color: #2e8b57;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in;
    }

    .home-button {
        background-color: #2e8b57;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }

    .home-button:hover {
        background-color: #246b45;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="success-container">
    <div class="success-message">âœ… Data Successfully Inserted!</div>
    <a href="{% url 'main' %}" class="home-button">Back to Home</a>
</div>
{% endblock success %}
